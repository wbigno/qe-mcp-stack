# Use Docker's embedded DNS server for dynamic resolution
resolver 127.0.0.11 valid=10s ipv6=off;

# Define orchestrator upstream with variable to force runtime resolution
upstream orchestrator_backend {
    server orchestrator:3000;
    keepalive 32;
}

server {
    listen 8081;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location /code-dashboard/ {
        rewrite ^/code-dashboard/(.*)$ /$1 last;
    }

    location /api/ {
        # Use variable to force DNS re-resolution on each request
        set $backend "orchestrator:3000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection pooling and timeouts
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
