<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Desktop Bridge</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.connecting {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
      padding: 8px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .info-label {
      font-weight: 600;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      background: #004085;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Claude Desktop Bridge</h1>

  <div id="status" class="status connecting">
    Checking connection...
  </div>

  <div class="info">
    <div class="info-label">WebSocket Server:</div>
    <div>ws://localhost:8765</div>

    <div class="info-label" style="margin-top: 8px;">Status:</div>
    <div id="state-detail">Initializing...</div>
  </div>

  <button id="refresh-btn">Refresh Status</button>

  <script src="popup.js"></script>
</body>
</html>
