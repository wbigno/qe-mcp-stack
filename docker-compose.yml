networks:
  qe-network:
    driver: bridge

volumes:
  orchestrator-data:
  dashboard-data:
  azure-devops-data:
  code-analyzer-data:
  coverage-analyzer-data:
  blast-radius-analyzer-data:
  javascript-code-analyzer-data:
  javascript-coverage-analyzer-data:
  risk-analyzer-data:
  integration-mapper-data:
  playwright-generator-data:
  playwright-analyzer-data:
  playwright-healer-data:

services:
  # =============================================================================
  # Core Services
  # =============================================================================

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: qe-orchestrator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_DEVOPS_MCP_URL=http://azure-devops:8100
      - THIRD_PARTY_MCP_URL=http://third-party:8101
      - TEST_PLAN_MANAGER_MCP_URL=http://test-plan-manager:8102
      - BROWSER_CONTROL_MCP_URL=http://browser-control-mcp:8103
      - CODE_ANALYZER_MCP_URL=http://code-analyzer:8200
      - COVERAGE_ANALYZER_MCP_URL=http://coverage-analyzer:8201
      - BLAST_RADIUS_ANALYZER_MCP_URL=http://blast-radius-analyzer:8202
      - MIGRATION_ANALYZER_MCP_URL=http://migration-analyzer:8203
      - JAVASCRIPT_CODE_ANALYZER_MCP_URL=http://javascript-code-analyzer:8204
      - JAVASCRIPT_COVERAGE_ANALYZER_MCP_URL=http://javascript-coverage-analyzer:8205
      - RISK_ANALYZER_MCP_URL=http://risk-analyzer:8300
      - INTEGRATION_MAPPER_MCP_URL=http://integration-mapper:8301
      - TEST_SELECTOR_MCP_URL=http://test-selector:8302
      - PLAYWRIGHT_GENERATOR_MCP_URL=http://playwright-generator:8400
      - PLAYWRIGHT_ANALYZER_MCP_URL=http://playwright-analyzer:8401
      - PLAYWRIGHT_HEALER_MCP_URL=http://playwright-healer:8402
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./docs:/app/docs:ro
      - orchestrator-data:/app/data
      - ./mcps:/app/mcps:ro
      - /Users/williambigno/dev/git/Core:/mnt/apps/Core:ro
      - /Users/williambigno/dev/git/Core.Common:/mnt/apps/Core.Common:ro
      - /Users/williambigno/dev/git/Payments:/mnt/apps/Payments:ro
      - /Users/williambigno/dev/git/PreCare:/mnt/apps/PreCare:ro
      - /Users/williambigno/dev/git/ThirdPartyIntegrations:/mnt/apps/ThirdPartyIntegrations:ro
    networks:
      - qe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Note: Orchestrator manages MCPs, so it should NOT depend on them
    # It will connect to MCPs as they become available

  dashboard:
    build:
      context: ./ado-dashboard
      dockerfile: Dockerfile
    container_name: qe-dashboard
    ports:
      - "5173:5173"
    environment:
      - VITE_ORCHESTRATOR_URL=http://localhost:3000
      - VITE_SWAGGER_HUB_URL=http://localhost:8000
    volumes:
      - dashboard-data:/app/data
      # Mount source files for live reload during development
      - ./shared-theme:/usr/share/nginx/html/shared-theme:ro
      - ./ado-dashboard/index.html:/usr/share/nginx/html/index.html:ro
      - ./ado-dashboard/script.js:/usr/share/nginx/html/script.js:ro
      - ./ado-dashboard/styles.css:/usr/share/nginx/html/styles.css:ro
      - ./ado-dashboard/modelSelector.js:/usr/share/nginx/html/modelSelector.js:ro
      - ./ado-dashboard/analysisPanel.js:/usr/share/nginx/html/analysisPanel.js:ro
      - ./ado-dashboard/appSelector.js:/usr/share/nginx/html/appSelector.js:ro
      - ./ado-dashboard/pushPreviewModal.js:/usr/share/nginx/html/pushPreviewModal.js:ro
      - ./ado-dashboard/sprintSelector.js:/usr/share/nginx/html/sprintSelector.js:ro
      - ./ado-dashboard/cache.js:/usr/share/nginx/html/cache.js:ro
      - ./ado-dashboard/emptyState.js:/usr/share/nginx/html/emptyState.js:ro
    networks:
      - qe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5173/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - orchestrator

  code-dashboard:
    build:
      context: ./code-dashboard
      dockerfile: Dockerfile
    container_name: qe-code-dashboard
    ports:
      - "8081:8081"
    environment:
      - ORCHESTRATOR_URL=http://localhost:3000
      - SWAGGER_HUB_URL=http://localhost:8000
    volumes:
      - ./shared-theme:/usr/share/nginx/html/shared-theme:ro
      - ./code-dashboard/index.html:/usr/share/nginx/html/index.html:ro
      - ./code-dashboard/script.js:/usr/share/nginx/html/script.js:ro
      - ./code-dashboard/styles.css:/usr/share/nginx/html/styles.css:ro
      - ./code-dashboard/modelSelector.js:/usr/share/nginx/html/modelSelector.js:ro
    networks:
      - qe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - orchestrator

  infrastructure-dashboard:
    build:
      context: ./infrastructure-dashboard
      dockerfile: Dockerfile
    container_name: qe-infrastructure-dashboard
    ports:
      - "8082:8082"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_WS_URL=ws://localhost:3000
    volumes:
      - ./shared-theme:/usr/share/nginx/html/shared-theme:ro
    networks:
      - qe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8082"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - orchestrator

  swagger-hub:
    build:
      context: ./swagger-hub
      dockerfile: Dockerfile
    container_name: qe-swagger-hub
    ports:
      - "8000:8000"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:3000
      - AZURE_DEVOPS_URL=http://azure-devops:8100
      - THIRD_PARTY_URL=http://third-party:8101
      - TEST_PLAN_MANAGER_URL=http://test-plan-manager:8102
      - CODE_ANALYZER_URL=http://code-analyzer:8200
      - COVERAGE_ANALYZER_URL=http://coverage-analyzer:8201
      - BLAST_RADIUS_ANALYZER_URL=http://blast-radius-analyzer:8202
      - MIGRATION_ANALYZER_URL=http://migration-analyzer:8203
      - JAVASCRIPT_CODE_ANALYZER_URL=http://javascript-code-analyzer:8204
      - JAVASCRIPT_COVERAGE_ANALYZER_URL=http://javascript-coverage-analyzer:8205
      - RISK_ANALYZER_URL=http://risk-analyzer:8300
      - INTEGRATION_MAPPER_URL=http://integration-mapper:8301
      - TEST_SELECTOR_URL=http://test-selector:8302
      - PLAYWRIGHT_GENERATOR_URL=http://playwright-generator:8400
      - PLAYWRIGHT_ANALYZER_URL=http://playwright-analyzer:8401
      - PLAYWRIGHT_HEALER_URL=http://playwright-healer:8402
    volumes:
      - ./shared-theme:/app/public/shared-theme:ro
      - ./swagger-hub/public/css/styles.css:/app/public/css/styles.css:ro
      - ./swagger-hub/public/index.html:/app/public/index.html:ro
      - ./mcps:/app/mcps:ro
    networks:
      - qe-network
    restart: unless-stopped
    depends_on:
      - orchestrator

