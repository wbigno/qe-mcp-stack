  browser-control-mcp:
    build:
      context: .
      dockerfile: mcps/integration/browser-control-mcp/Dockerfile
    container_name: qe-browser-control-mcp
    ports:
      - "8103:8103"
      - "8765:8765"
    environment:
      - NODE_ENV=production
      - PORT=8103
      - WS_PORT=8765
    env_file:
